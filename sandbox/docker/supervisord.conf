; Global supervisord configuration
[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

; Xvfb - Virtual framebuffer X server for headless display
[program:xvfb]
command=/usr/bin/Xvfb :1 -screen 0 1280x800x24
autorestart=true
priority=100

; Fluxbox - Lightweight window manager for the virtual display
[program:fluxbox]
command=/usr/bin/fluxbox
environment=DISPLAY=":1"
autorestart=true
priority=200

; Xterm - Terminal emulator running on the virtual display
[program:xterm]
command=/usr/bin/xterm -geometry 80x24+10+10 -ls -title "Sandbox Terminal"
environment=DISPLAY=":1"
autorestart=true
priority=300

; x11vnc - VNC server that shares the virtual X display
[program:x11vnc]
command=/usr/bin/x11vnc -display :1 -nopw -listen localhost -xkb -ncache 10 -ncache_cr -forever
autorestart=true
priority=400

; Websockify - WebSocket to TCP proxy for noVNC web client
[program:websockify]
command=/usr/bin/websockify --web=/usr/share/novnc/ 6080 localhost:5900
autorestart=true
priority=500

; MCP Shell Command Server
[program:mcp-shell]
command=/opt/mcp-venv/bin/python /opt/mcp-servers/shell_mcp/server.py
directory=/opt/mcp-servers
environment=PYTHONUNBUFFERED="1",LOG_LEVEL="INFO",PYTHONPATH="/opt/mcp-servers"
autorestart=true
priority=600
stdout_logfile=/var/log/mcp/shell-stdout.log
stderr_logfile=/var/log/mcp/shell-stderr.log
startsecs=5

; MCP Filesystem Server (Official - Node.js)
[program:mcp-filesystem]
command=/usr/bin/npx -y @modelcontextprotocol/server-filesystem /root/shared/workspace
directory=/root/shared/workspace
environment=NODE_ENV="production"
autorestart=true
priority=601
stdout_logfile=/var/log/mcp/filesystem-stdout.log
stderr_logfile=/var/log/mcp/filesystem-stderr.log
startsecs=5

; MCP Chrome DevTools Server (Official - Node.js)
[program:mcp-chrome]
command=/usr/bin/node /usr/lib/node_modules/chrome-devtools-mcp/build/index.js
directory=/root/shared/workspace
environment=DISPLAY=":1",NODE_ENV="production"
autorestart=true
priority=602
stdout_logfile=/var/log/mcp/chrome-stdout.log
stderr_logfile=/var/log/mcp/chrome-stderr.log
startsecs=5

; MCP Manager Server (Meta-MCP for AI to manage other MCPs)
[program:mcp-manager]
command=/opt/mcp-venv/bin/python /opt/mcp-servers/mcp_manager/server.py
directory=/opt/mcp-servers
environment=PYTHONUNBUFFERED="1",LOG_LEVEL="INFO",PYTHONPATH="/opt/mcp-servers"
autorestart=true
priority=603
stdout_logfile=/var/log/mcp/manager-stdout.log
stderr_logfile=/var/log/mcp/manager-stderr.log
startsecs=5
